name: Release Candidate

on:
  push:
    tags:
      - 'v*-rc*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release-candidate:
    name: Publish RC build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Publish CLI (win-x64)
      run: |
        dotnet publish src/Cli/ARK.Cli.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/cli-win-x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=embedded

    - name: Prepare artifact layout
      shell: pwsh
      run: |
        $root = "./release/ARK-Retro-Forge-RC"
        New-Item -ItemType Directory -Force -Path $root | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/tools" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/plugins" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/config/emulators" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/db" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/logs" | Out-Null
        Copy-Item -Path ./publish/cli-win-x64/ARK.Cli.exe -Destination $root/
        Copy-Item -Path ./README.md,./LICENSE,./SECURITY.md,./UPDATE.md -Destination $root/
        Copy-Item -Path ./tools/README.md -Destination "$root/tools/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./plugins/README.md -Destination "$root/plugins/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./config/README.md -Destination "$root/config/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./config/emulators/README.md -Destination "$root/config/emulators/" -ErrorAction SilentlyContinue

    - name: Generate checksums
      shell: pwsh
      run: |
        $exe = "./release/ARK-Retro-Forge-RC/ARK.Cli.exe"
        $sha256 = (Get-FileHash -Path $exe -Algorithm SHA256).Hash
        $size = (Get-Item $exe).Length / 1MB
        @"
# ARK-Retro-Forge RC Checksums

## ARK.Cli.exe
- **SHA256**: ``$sha256``
- **Size**: $([math]::Round($size, 2)) MB

Generated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
"@ | Out-File -FilePath ./release/ARK-Retro-Forge-RC/CHECKSUMS.txt -Encoding UTF8
        "$sha256  ARK.Cli.exe" | Out-File -FilePath ./release/ARK-Retro-Forge-RC/SHA256SUMS -Encoding ASCII

    - name: Archive RC
      shell: pwsh
      run: |
        Compress-Archive -Path ./release/ARK-Retro-Forge-RC/* `
          -DestinationPath ./ARK-Retro-Forge-RC-win-x64.zip `
          -CompressionLevel Optimal

    - name: Extract release notes
      shell: pwsh
      run: |
        $content = Get-Content -Path UPDATE.md -Raw
        if ($content -match '(?s)## v[^\n]+\s+(.*?)(?=\n##|\z)') {
          $notes = $matches[1].Trim()
        } else {
          $notes = "See UPDATE.md for release notes."
        }
        $header = "⚠️ Release Candidate build. Expect bugs.\n\n"
        ($header + $notes) | Out-File -FilePath ./RELEASE_NOTES_RC.md -Encoding UTF8

    - name: Publish RC Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        draft: false
        body_path: ./RELEASE_NOTES_RC.md
        files: |
          ./ARK-Retro-Forge-RC-win-x64.zip
          ./release/ARK-Retro-Forge-RC/CHECKSUMS.txt
          ./release/ARK-Retro-Forge-RC/SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
