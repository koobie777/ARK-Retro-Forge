name: Release Candidate

on:
  push:
    tags:
      - 'v*-rc*'
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch or tag to build (defaults to rc-upgrade for manual runs)'
        required: false
        default: 'rc-upgrade'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release-candidate:
    name: Publish RC build
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.ref_name }}
      CHECKOUT_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_ref != '' ? github.event.inputs.target_ref : github.ref }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ env.CHECKOUT_REF }}

    - name: Validate RC source reference
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      shell: pwsh
      run: |
        git fetch origin rc-upgrade
        git merge-base --is-ancestor HEAD origin/rc-upgrade
        if ($LASTEXITCODE -ne 0) {
          Write-Error "RC tags must be created from the rc-upgrade branch."
          exit 1
        }

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Publish CLI (win-x64)
      run: |
        dotnet publish src/Cli/ARK.Cli.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/cli-win-x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=embedded

    - name: Prepare artifact layout
      shell: pwsh
      run: |
        $root = "./release/ARK-Retro-Forge-$env:RELEASE_TAG"
        New-Item -ItemType Directory -Force -Path $root | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/tools" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/plugins" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/config/emulators" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/config/dat" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/db" | Out-Null
        New-Item -ItemType Directory -Force -Path "$root/logs" | Out-Null
        Copy-Item -Path ./publish/cli-win-x64/ark-retro-forge.exe -Destination $root/
        Copy-Item -Path ./README.md,./LICENSE,./SECURITY.md,./UPDATE.md -Destination $root/
        Copy-Item -Path ./tools/README.md -Destination "$root/tools/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./plugins/README.md -Destination "$root/plugins/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./config/README.md -Destination "$root/config/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./config/emulators/README.md -Destination "$root/config/emulators/" -ErrorAction SilentlyContinue
        Copy-Item -Path ./config/dat/* -Destination "$root/config/dat/" -Recurse -Force -ErrorAction SilentlyContinue

    - name: Generate checksums
      shell: pwsh
      run: |
        $exe = "./release/ARK-Retro-Forge-$env:RELEASE_TAG/ark-retro-forge.exe"
        $sha256 = (Get-FileHash -Path $exe -Algorithm SHA256).Hash
        $size = (Get-Item $exe).Length / 1MB
        $content = "# ARK-Retro-Forge RC Checksums`n`n## ark-retro-forge.exe`n- **SHA256**: ``$sha256`` `n- **Size**: $([math]::Round($size, 2)) MB`n`nGenerated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')"
        $content | Out-File -FilePath ./release/ARK-Retro-Forge-$env:RELEASE_TAG/CHECKSUMS.txt -Encoding UTF8
        "$sha256  ark-retro-forge.exe" | Out-File -FilePath ./release/ARK-Retro-Forge-$env:RELEASE_TAG/SHA256SUMS -Encoding ASCII

    - name: Archive RC
      shell: pwsh
      run: |
        Compress-Archive -Path "./release/ARK-Retro-Forge-$env:RELEASE_TAG/*" `
          -DestinationPath "./ARK-Retro-Forge-$env:RELEASE_TAG-win-x64.zip" `
          -CompressionLevel Optimal

    - name: Extract release notes
      shell: pwsh
      run: |
        $content = Get-Content -Path UPDATE.md -Raw
        if ($content -match '(?s)## v[^\n]+\s+(.*?)(?=\n##|\z)') {
          $notes = $matches[1].Trim()
        } else {
          $notes = "See UPDATE.md for release notes."
        }
        $header = "⚠️ Release Candidate build. Expect bugs.\n\n"
        ($header + $notes) | Out-File -FilePath ./RELEASE_NOTES_RC.md -Encoding UTF8

    - name: Publish RC Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        draft: false
        body_path: ./RELEASE_NOTES_RC.md
        files: |
          ./ARK-Retro-Forge-${{ env.RELEASE_TAG }}-win-x64.zip
          ./release/ARK-Retro-Forge-${{ env.RELEASE_TAG }}/CHECKSUMS.txt
          ./release/ARK-Retro-Forge-${{ env.RELEASE_TAG }}/SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
