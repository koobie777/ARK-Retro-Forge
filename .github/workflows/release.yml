name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Publish CLI (win-x64)
      run: |
        dotnet publish src/Cli/ARK.Cli.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish/cli-win-x64 `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=embedded
    
    - name: Create directories
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge/tools
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge/plugins
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge/config/emulators
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge/db
        New-Item -ItemType Directory -Force -Path ./release/ARK-Retro-Forge/logs
    
    - name: Copy files
      shell: pwsh
      run: |
        Copy-Item -Path ./publish/cli-win-x64/ARK.Cli.exe -Destination ./release/ARK-Retro-Forge/
        Copy-Item -Path ./README.md -Destination ./release/ARK-Retro-Forge/
        Copy-Item -Path ./LICENSE -Destination ./release/ARK-Retro-Forge/
        Copy-Item -Path ./SECURITY.md -Destination ./release/ARK-Retro-Forge/
        Copy-Item -Path ./UPDATE.md -Destination ./release/ARK-Retro-Forge/
        Copy-Item -Path ./tools/README.md -Destination ./release/ARK-Retro-Forge/tools/
        Copy-Item -Path ./plugins/README.md -Destination ./release/ARK-Retro-Forge/plugins/
        Copy-Item -Path ./config/README.md -Destination ./release/ARK-Retro-Forge/config/
        Copy-Item -Path ./config/emulators/README.md -Destination ./release/ARK-Retro-Forge/config/emulators/
    
    - name: Generate checksums
      shell: pwsh
      run: |
        $exe = "./release/ARK-Retro-Forge/ARK.Cli.exe"
        $sha256 = (Get-FileHash -Path $exe -Algorithm SHA256).Hash
        $size = (Get-Item $exe).Length / 1MB
        
        @"
        # ARK-Retro-Forge Release Checksums
        
        ## ARK.Cli.exe
        - **SHA256**: ``$sha256``
        - **Size**: $([math]::Round($size, 2)) MB
        
        Generated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
        "@ | Out-File -FilePath ./release/ARK-Retro-Forge/CHECKSUMS.txt -Encoding UTF8
        
        # Also create SHA256SUMS file in standard format
        "$sha256  ARK.Cli.exe" | Out-File -FilePath ./release/ARK-Retro-Forge/SHA256SUMS -Encoding ASCII
    
    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path ./release/ARK-Retro-Forge/* `
          -DestinationPath ./ARK-Retro-Forge-win-x64.zip `
          -CompressionLevel Optimal
    
    - name: Extract release notes
      shell: pwsh
      run: |
        $updateContent = Get-Content -Path UPDATE.md -Raw
        # Extract the "Upcoming Release" section
        if ($updateContent -match '(?s)## Upcoming Release\s+(.*?)(?=\n##|\z)') {
          $releaseNotes = $matches[1].Trim()
        } else {
          $releaseNotes = "See UPDATE.md for release notes."
        }
        $releaseNotes | Out-File -FilePath ./RELEASE_NOTES.md -Encoding UTF8
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        body_path: ./RELEASE_NOTES.md
        files: |
          ./ARK-Retro-Forge-win-x64.zip
          ./release/ARK-Retro-Forge/CHECKSUMS.txt
          ./release/ARK-Retro-Forge/SHA256SUMS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
